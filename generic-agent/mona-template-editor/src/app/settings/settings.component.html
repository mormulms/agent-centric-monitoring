<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="settingsForm" (ngSubmit)="saveSettings(settingsForm.value)">
        <div class="form-group">
          <label for="ccToken">CC Token</label>
          <input formControlName="ccToken" type="password" class="form-control" id="ccToken">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
